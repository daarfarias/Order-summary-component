<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<header></header>

<body>
  <div class="container">
    <div class="card">
      <div id="img-box">
        <img id="img" src="./images/illustration-hero.svg">
      </div>

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs,</br> audiobooks, and podcasts on any device </br> anywhere you like!</p>

      <div id="payment">
        <div id="payment-img">
          <img id="icon-music" src="./images/icon-music.svg">
        </div>
        <div id="payment-text">
          <p id="plan-text"><span>Annual Plan</span></br>
            $59.99/year</p>
        </div>
        <a id="change" href="#">Change</a>
      </div>
      <div id="order">
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>

    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Diego Ramirez</a>.
    </div>
</div>

</body>

</html>
